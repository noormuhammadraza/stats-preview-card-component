<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="component">
      <div class="component-image-container">
        <img
          src="./images/image-header-mobile.jpg"
          alt="An office environment showing female coworkers working together"
        />
      </div>
      <div class="component-text-container">
        <div class="component-main-text">
          <h1 class="component-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="component-description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="component-stats-container">
          <div class="single-stat">
            <p class="stat-number">10k+</p>
            <p class="stat-name">companies</p>
          </div>
          <div class="single-stat">
            <p class="stat-number">314</p>
            <p class="stat-name">templates</p>
          </div>
          <div class="single-stat">
            <p class="stat-number">12M+</p>
            <p class="stat-name">queries</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
